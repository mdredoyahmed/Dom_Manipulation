<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manipulation </title>
    <style>
        body {
            overflow: hidden;
        }
        .emoji {
            position:absolute;
            font-size: 24px;
            animation: fall 2s linear infinite ;
        }
        @keyframes fall {
            0% {
                top: -50px ;
            }
            100% {
                top : 100vh;
            }
        }
    </style>
</head>
<body>
    <!-- <div class="emoji" style="left: 12% ;">-|-</div>
    <div class="emoji " style="left: 32%;">-|-</div>
    <div class="emoji" style="left: 62%;">-|-</div> -->

    <script>
         setInterval(()=>{
            const div = document.createElement('div');
            div.innerText = '*';
            div.style.left = Math.random() * 100 + "%" ;
            div.classList.add("emoji");
            document.body.appendChild(div);
         },300);

         setTimeout(()=>{
           div.remove()
         } ,2000)
    </script>
</body>
</html>
